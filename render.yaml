services:
  - type: web
    name: funny-friends
    runtime: node
    buildCommand: npm run render-build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        value: file:./prisma/dev.db
      - key: JWT_SECRET
        generateValue: true
    disk:
      name: sqlite-data
      mountPath: /opt/render/project/src/server/prisma
      sizeGB: 1
