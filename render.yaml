services:
  # PostgreSQL Database (Free Tier)
  - type: pserv
    name: funny-friends-db
    runtime: docker
    image: postgres:15-alpine
    envVars:
      - key: POSTGRES_USER
        value: funnyfriends
      - key: POSTGRES_PASSWORD
        generateValue: true
      - key: POSTGRES_DB
        value: funnyfriends
    disk:
      name: postgres-data
      mountPath: /var/lib/postgresql/data
      sizeGB: 1

  # Web Service (Node.js Backend + Frontend)
  - type: web
    name: funny-friends
    runtime: node
    buildCommand: npm run render-build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: CLIENT_URL
        value: https://funny-friends.onrender.com
      - key: DATABASE_URL
        fromService:
          name: funny-friends-db
          type: pserv
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
    dependsOn:
      - type: pserv
        name: funny-friends-db
